<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="LayoutPadrao">
<head>
<title>Cadastro de Veículo</title>
</head>
<section layout:fragment="conteudo">
	<form method="POST" th:action="@{/veiculos}" th:object="${veiculo}">
	
		<div layout:insert="MensagemGeral"></div>
		<div layout:insert="MensagemErro"></div>
		
		<div class="card">
			<div class="card-header">
				<div class="clearfix">
					<h5 class="card-title aw-titulo-card">Novo Veículo</h5>
					<a class="btn btn-link aw-link-card" th:href="@{/veiculos}">Voltar para pesquisa</a>
				</div>
			</div>
			<div class="card-body">
			
			<input type="hidden" th:field="*{codigo}"/>
			
				<div class="form-group row">
					<label for="chapa" class="col-sm-2 col-form-label">Chapa</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('chapa')} ? 'is-invalid'"
							   id="chapa" th:field="*{chapa}">
					</div>
				</div>
				<div class="form-group row">
					<label for="marca" class="col-sm-2 col-form-label">Marca</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('marca')} ? 'is-invalid'"
							   id="marca" th:field="*{marca}">
					</div>
				</div>
				<div class="form-group row">
					<label for="ano" class="col-sm-2 col-form-label">Ano</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('ano')} ? 'is-invalid'"
							   id="ano" th:field="*{ano}">
					</div>
				</div>
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"
							   id="descricao" th:field="*{descricao}">
					</div>
				</div>
				<!-- <div class="form-group row">
					<label for="vendido" class="col-sm-2 col-form-label">Vendido</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{vendido}">
							<option th:each="vendido : ${todosVendidoVeiculo}" th:value="${vendido}" th:text="${vendido.descricao}"></option>
                    	</select>
					</div>
				</div> -->
				<div class="form-group row">
					<label for="created" class="col-sm-2 col-form-label">Data do Cadastro</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('created')} ? 'is-invalid'"
							   data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-today-highlight="true"
							   data-date-orientation="top" id="created" th:field="*{created}">
					</div>
				</div>
				<div class="form-group row">
					<label for="updated" class="col-sm-2 col-form-label">Data de Atualização</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('updated')} ? 'is-invalid'"
							   data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-today-highlight="true"
							   data-date-orientation="top" id="updated" th:field="*{updated}">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
